baseURL = 'https://hagachan.pages.dev/'
title = '初めてのブログ'
theme = 'mainroad'

languageCode = 'ja'
DefaultContentLanguage = 'ja'

hasCJKLanguage = true
summaryLength = 100

[params]
  # description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = true
  image = "images/ogp-default.png"
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  customCSS = ["css/custom.css"]
  # SNSでシェアされた時の説明文（デフォルト）
  description = "日常の出来事を中心とした記事を書いています"
  # あなたのSNSアカウントなど（任意）
  author = "@komonofr"

[services.googleAnalytics]
  # もし将来アナリティクスを使うならここに入れます
   
[params.sidebar]
    # サイドバーを表示する位置（left または right）
    home = "right"
    list = "right"
    # サイドバーに表示するパーツ（widgets）の順番
    widgets = ["author", "recent", "categories"]

[params.widgets.author]
    # プロフィールウィジェットを表示させたい場合は widgets に "author" を追加します
    # 例: widgets = ["author", "recent", "categories"]
    name = "RS"
    bio = "WordPressから引っ越してきました。Hugoのカスタマイズに挑戦中です！"
    avatar = "images/profile.webp" # static/images/ に置いた自分の写真

[[menu.main]]
    name = "ホーム"
    url = "/"
    weight = 10

[[menu.main]]
    name = "全記事一覧"
    url = "/posts/"
    weight = 20

[params.widgets]
    categories_counter = true


